<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style1.css">
  <title>DoodleIt</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js'></script>
  <script src='vis6.js'></script>
</head>
<body>
    <!--Nav Bar-->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">DoodleIt</h1>
        <nav>
          <ul>
            <li><a href="newH.html">Home</a></li>
            <li><a href="Experiments.html">Experiments</a></li>
            <li><a href="Tutorial.html">Tutorial</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Showcase-->
    <div class="Showcase">
      <div class ="container flex">
        <div class="canvas flex">
          <p>
            You can draw images of cat, sheep, apple, door,
             birthday-cake and triangle
          </p>
          <div id="canvasContainer"></div>
          <button id="clear" onclick="document.location.reload(true)">CLEAR</button>
        </div>
        <div class="filter flex">
          <div id='heading2'></div>
          <div id='Filter 1' ></div>
          <div id='text1' ></div>
          <div id='Filter 2' ></div>
          <div id='text2' ></div>
          <div id='Filter 3' ></div>
          <div id='text3' ></div>
          <div id='Filter 4' ></div>
          <div id='text4' ></div>
          <div id='Filter 5' ></div>
          <div id='text5' ></div>
          <div id='Filter 6' ></div>
          <div id='text6' ></div>
          <div id='Filter 7' ></div>
          <div id='text7' ></div>
          <div id='Filter 8' ></div>
          <div id='text8' ></div>
        </div>
        <div class="feature flex">
          <div id='heading3'></div>
          <div id='Feature Map 1' ></div>
          <div id='textF1' ></div>
          <div id='Feature Map 2' ></div>
          <div id='textF2' ></div>
          <div id='Feature Map 3' ></div>
          <div id='textF3' ></div>
          <div id='Feature Map 4' ></div>
          <div id='textF4' ></div>
          <div id='Feature Map 5' ></div>
          <div id='textF5' ></div>
          <div id='Feature Map 6' ></div>
          <div id='textF6' ></div>
          <div id='Feature Map 7' ></div>
          <div id='textF7' ></div>
          <div id='Feature Map 8' ></div>
          <div id='textF8' ></div>
        </div>
        <div class="images flex">
          <div id="hidden">
          <div class="card">
            <h4>OUTPUT LAYER</h4>
            <img src="images/cat.png" alt="Cat" >
            <h4>CAT</h4>
          </div>
          <div class="card">
            <img src="images/sheep.png" alt="Sheep" >
            <h4>SHEEP</h4>
          </div>
          <div class="card">
            <img src="images/apple.png" alt="Apple" >
            <h4>APPLE</h4>
          </div>
          <div class="card">
            <img src="images/door.png" alt="Door" >
            <h4>DOOR</h4>
          </div>
          <div class="card">
            <img src="images/cake.png" alt="Cake" >
            <h4>CAKE</h4>
          </div>
          <div class="card">
            <img src="images/triangle.png" alt="Triangle" >
            <h4>TRIANGLE</h4>
          </div>
        </div>
        </div>
        <div class="output flex">
          
        <div class="output card">
          <div id='cat' ></div>
        </div>
        <div class="output card">
          <div id='sheep' ></div>
        </div>
        <div class="output card">
          <div id='apple' ></div>
        </div>
        <div class="output card">
          <div id='door' ></div>
        </div>
        <div class="output card">
          <div id='cake' ></div>
        </div>
        <div class="output card">
          <div id='triangle' ></div>
        </div>
        </div>

      </div>
    </div>
</body>
</html>
